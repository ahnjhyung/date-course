    <style>

        /* ë‚´ ì½”ìŠ¤ ì•„ì´í…œ */
        .course-item {

        /* ì‹œë‚˜ë¦¬ì˜¤ ì¶”ì²œ ì¹´ë“œ ìŠ¤íƒ€ì¼ */
        .scenario-card {

        /* í•˜ë‹¨ ê³ ì • ë²„íŠ¼ */
        .bottom-area {

        .btn-analyze {

<body>

<div id="menu_wrap">
    <div class="header">

        <form onsubmit="searchPlaces(); return false;" class="search-box">

            <button type="submit">ê²€ìƒ‰</button>

        <div class="category-btns">

    <div class="day-tabs-container">

    <div class="scroll-area">

            <span class="section-title">AI ì¶”ì²œ ê²½ë¡œ (Top 3)</span>

        </div>

        <div class="section-box">
            <span class="section-title" id="courseTitle">1ì¼ì°¨ ìƒì„¸ ì¼ì •</span>
            <div id="myCourseList">
                <div class="status-msg">
                    ì•„ì§ ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤.<br>ìœ„ì—ì„œ ì¥ì†Œë¥¼ ê²€ìƒ‰í•˜ê±°ë‚˜<br>ì¶”ì²œ ë²„íŠ¼ì„ ëˆŒëŸ¬ë³´ì„¸ìš”.
                </div>
            </div>
            <div id="totalInfo" style="margin-top:10px; font-size:13px; font-weight:bold; color:#667eea; text-align:right;"></div>
        </div>
    </div>

    <div class="bottom-area">

<div id="map"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4008a66a7ff5dc511df12d63cfeac1f6&libraries=services"></script>

<script>
    var mapContainer = document.getElementById('map'), 
        mapOption = { center: new kakao.maps.LatLng(37.322157, 127.097858), level: 7 }; 
    var map = new kakao.maps.Map(mapContainer, mapOption); 
    var ps = new kakao.maps.services.Places(map); 
    
    var allCourses = { 1: [] }; 
    var currentDay = 1; 
    var markers = []; 
    var polyline = null; 

    renderDayTabs();

    function renderDayTabs() {
        var wrapper = document.getElementById('dayTabsWrapper');
        wrapper.innerHTML = '';
        Object.keys(allCourses).forEach(function(day) {
            var tab = document.createElement('div');
            tab.className = 'day-tab' + (parseInt(day) === currentDay ? ' active' : '');
            tab.innerText = day + 'ì¼ì°¨';
            tab.onclick = function() { switchDay(parseInt(day)); };
            wrapper.appendChild(tab);
        });
    }

    function addNewDay() {
        var newDay = Object.keys(allCourses).length + 1;
        allCourses[newDay] = []; 
        switchDay(newDay); 
    }

    function removeLastDay() {
        var days = Object.keys(allCourses).map(Number);
        if (days.length <= 1) { alert("ìµœì†Œ 1ì¼ì°¨ ì¼ì •ì€ ìœ ì§€í•´ì•¼ í•©ë‹ˆë‹¤."); return; }
        var lastDay = Math.max(...days);
        if (confirm(lastDay + "ì¼ì°¨ ì¼ì •ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            delete allCourses[lastDay];
            if (currentDay === lastDay) switchDay(lastDay - 1);
            else renderDayTabs();
        }
    }

    function switchDay(day) {
        currentDay = day;
        document.getElementById('courseTitle').innerText = day + 'ì¼ì°¨ ìƒì„¸ ì¼ì •';
        document.getElementById('scenarioSection').style.display = 'none'; 
        renderDayTabs(); 
        renderCourse(); 
    }

    function searchPlaces() {
        var keyword = document.getElementById('keyword').value;
        if (!keyword.trim()) { alert('ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.'); return; }
        document.getElementById('searchResultTitle').innerText = '"' + keyword + '" ê²€ìƒ‰ ê²°ê³¼';
        ps.keywordSearch(keyword, placesSearchCB); 
    }

    function searchCategory(code) {
        document.getElementById('searchResultTitle').innerText = 'í˜„ì¬ ì§€ë„ ì£¼ë³€ ì¶”ì²œ ì¥ì†Œ';
        ps.categorySearch(code, placesSearchCB, {useMapCenter: true, sort: kakao.maps.services.SortBy.ACCURACY}); 
    }

    function placesSearchCB(data, status) {
        if (status === kakao.maps.services.Status.OK) {
            document.getElementById('searchSection').style.display = 'block';
            displayPlaces(data);
        } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
            alert('ê²€ìƒ‰ ê²°ê³¼ê°€ ì¡´ì¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
        } else if (status === kakao.maps.services.Status.ERROR) {
            alert('ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }
    }

    function displayPlaces(places) {
        var listEl = document.getElementById('placesList');
        listEl.innerHTML = '';
        places.forEach(function(place) {
            var el = document.createElement('div');
            el.className = 'place-item';
            var catName = place.category_name.split('>').pop().trim();
            el.innerHTML = `
                <div class="place-header">
                    <span class="place-name">${place.place_name}</span>
                    <span class="place-cat">${catName}</span>
                </div>
                <div class="place-addr">${place.road_address_name || place.address_name}</div>
                <a href="${place.place_url}" target="_blank" class="btn-review">â­ ë¦¬ë·°/ìƒì„¸ë³´ê¸°</a>
                <div class="role-btn-group">
                    <button class="role-btn btn-start" onclick='addToCourse(${JSON.stringify(place)}, "start")'>ì¶œë°œ</button>
                    <button class="role-btn btn-spot" onclick='addToCourse(${JSON.stringify(place)}, "spot")'>ê²½ìœ </button>
                    <button class="role-btn btn-hotel" onclick='addToCourse(${JSON.stringify(place)}, "hotel")'>ìˆ™ì†Œ</button>
                    <button class="role-btn btn-end" onclick='addToCourse(${JSON.stringify(place)}, "end")'>ë„ì°©</button>
                </div>
            `;
            listEl.appendChild(el);
        });
    }

    function addToCourse(place, type) {
        var myCourse = allCourses[currentDay];
        if(myCourse.some(p => p.id === place.id)) { alert("ì´ë¯¸ ì¶”ê°€ëœ ì¥ì†Œì…ë‹ˆë‹¤."); return; }
        
        if(type === 'start') myCourse = myCourse.filter(p => p.type !== 'start');
        if(type === 'end') myCourse = myCourse.filter(p => p.type !== 'end');

        place.type = type;
        if(type === 'start') myCourse.unshift(place);
        else if(type === 'end') myCourse.push(place);
        else {
            var endIdx = myCourse.findIndex(p => p.type === 'end');
            if(endIdx !== -1) myCourse.splice(endIdx, 0, place);
            else myCourse.push(place);
        }
        allCourses[currentDay] = myCourse;
        renderCourse();
    }

    function renderCourse(tempCourse) {
        var courseToRender = tempCourse || allCourses[currentDay];
        var listEl = document.getElementById('myCourseList');
        listEl.innerHTML = '';
        removeMapElements(); 

        if (courseToRender.length === 0) {
            listEl.innerHTML = '<div class="status-msg">ì•„ì§ ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤.<br>ìœ„ì—ì„œ ì¥ì†Œë¥¼ ê²€ìƒ‰í•˜ê±°ë‚˜<br>ì¶”ì²œ ë²„íŠ¼ì„ ëˆŒëŸ¬ë³´ì„¸ìš”.</div>';
            document.getElementById('totalInfo').innerText = '';
            return;
        }

        var linePath = [];
        var bounds = new kakao.maps.LatLngBounds();
        var totalDist = 0;

        courseToRender.forEach(function(place, index) {
            var position = new kakao.maps.LatLng(place.y, place.x);
            if (index > 0) {
                var prev = courseToRender[index-1];
                var dist = getDistance(prev.y, prev.x, place.y, place.x) * 1.3; 
                totalDist += dist;
            }

            var li = document.createElement('div');
            li.className = 'course-item';
            
            var badgeClass = 'bg-spot'; var badgeText = 'ê²½ìœ ';
            if(place.type === 'start') { badgeClass = 'bg-start'; badgeText = 'ì¶œë°œ'; }
            else if(place.type === 'end') { badgeClass = 'bg-end'; badgeText = 'ë„ì°©'; }
            else if(place.type === 'hotel') { badgeClass = 'bg-hotel'; badgeText = 'ìˆ™ì†Œ'; }

            li.innerHTML = `<span class="badge ${badgeClass}">${badgeText}</span>
                            <div style="flex:1;">
                                <div style="font-weight:bold; font-size:14px;">${place.place_name}</div>
                                <div style="font-size:11px; color:#999;">${place.category_group_name || ''}</div>
                            </div>
                            ${!tempCourse ? `<button class="btn-delete" onclick="deletePlace(${index})">ì‚­ì œ</button>` : ''}`;
            listEl.appendChild(li);

            var marker = new kakao.maps.Marker({ position: position, map: map, title: place.place_name });
            markers.push(marker);
            linePath.push(position);
            bounds.extend(position);
        });

        if (linePath.length > 1) {
            polyline = new kakao.maps.Polyline({
                path: linePath, strokeWeight: 5, strokeColor: '#667eea', strokeOpacity: 0.8, strokeStyle: 'solid'
            });
            polyline.setMap(map);
            document.getElementById('totalInfo').innerText = `ì´ ì˜ˆìƒ ì´ë™ ${ (totalDist/1000).toFixed(1) }km`;
        } else {
            document.getElementById('totalInfo').innerText = '';
        }
        if (courseToRender.length > 0) map.setBounds(bounds);
    }

    function deletePlace(index) {
        if(confirm("ì´ ì¥ì†Œë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            allCourses[currentDay].splice(index, 1);
            renderCourse();
        }
    }

    function removeMapElements() {
        markers.forEach(m => m.setMap(null));
        markers = [];
        if (polyline) { polyline.setMap(null); polyline = null; }
    }

    function analyzeScenarios() {
        var myCourse = allCourses[currentDay];
        if(myCourse.length < 3) { alert("ë¶„ì„ì„ ìœ„í•´ ìµœì†Œ 3ê°œ ì´ìƒì˜ ì¥ì†Œê°€ í•„ìš”í•©ë‹ˆë‹¤."); return; }

        var startNode = myCourse.find(p => p.type === 'start');
        var endNode = myCourse.find(p => p.type === 'end');
        var middleNodes = myCourse.filter(p => p.type !== 'start' && p.type !== 'end');

        if(!startNode) { startNode = myCourse[0]; middleNodes = middleNodes.filter(p => p !== startNode); }

        var perms = getPermutations(middleNodes);
        var scenarios = [];

        perms.forEach(function(perm) {
            var tempPath = [startNode].concat(perm);
            if(endNode) tempPath.push(endNode);
            var dist = calculateTotalDist(tempPath);
            scenarios.push({ path: tempPath, dist: dist });
        });

        scenarios.sort(function(a, b) { return a.dist - b.dist; });
        displayScenarios(scenarios.slice(0, 3));
    }

    // --- [ìˆ˜ì •ëœ ë¶€ë¶„] ABCD ë¼ë²¨ë§ ---
    function displayScenarios(scenarios) {
        var container = document.getElementById('scenarioList');
        container.innerHTML = '';
        document.getElementById('scenarioSection').style.display = 'block';
        
        // ì•ŒíŒŒë²³ ë°°ì—´
        var labels = ['A', 'B', 'C', 'D'];

        scenarios.forEach(function(scen, idx) {
            var card = document.createElement('div');
            card.className = 'scenario-card';
            if(idx === 0) card.classList.add('active'); 
            
            // ì´ë¦„ ìƒì„±: Aì•ˆ, Bì•ˆ ... (ì²«ë²ˆì§¸ëŠ” ìµœë‹¨ ì¶”ì²œ í‘œì‹œ)
            var tagName = labels[idx] + 'ì•ˆ' + (idx === 0 ? ' (ìµœë‹¨ ì¶”ì²œ)' : '');
            var tagClass = idx === 0 ? 'tag-best' : 'tag-alt';
            
            var pathSummary = scen.path.map(p => p.place_name).join(' â†’ ');

            card.innerHTML = `
                <span class="scenario-tag ${tagClass}">${tagName}</span>
                <div class="scenario-title">ì´ ê±°ë¦¬ ${(scen.dist/1000).toFixed(1)}km</div>
                <div class="scenario-desc">${pathSummary}</div>
            `;
            card.onclick = function() {
                document.querySelectorAll('.scenario-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                renderCourse(scen.path); 
            };
            container.appendChild(card);
        });
        
        renderCourse(scenarios[0].path);
        alert("ë¶„ì„ ì™„ë£Œ! A, B, Cì•ˆìœ¼ë¡œ ìµœì  ê²½ë¡œë¥¼ ì¶”ì²œí•´ë“œë ¸ìŠµë‹ˆë‹¤.");
    }

    function getPermutations(arr) {
        if (arr.length === 0) return [[]];
        var first = arr[0];
        var rest = arr.slice(1);
        var permsWithoutFirst = getPermutations(rest);
        var allPermutations = [];
        permsWithoutFirst.forEach(function(perm) {
            for (var i = 0; i <= perm.length; i++) {
                var permWithFirst = perm.slice(0, i).concat([first]).concat(perm.slice(i));
                allPermutations.push(permWithFirst);
            }
        });
        return allPermutations;
    }

    function calculateTotalDist(path) {
        var total = 0;
        for(var i=0; i<path.length-1; i++) total += getDistance(path[i].y, path[i].x, path[i+1].y, path[i+1].x);
        return total;
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        var R = 6371; var dLat = (lat2-lat1)*(Math.PI/180); var dLon = (lon2-lon1)*(Math.PI/180);
        var a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*(Math.PI/180))*Math.cos(lat2*(Math.PI/180))*Math.sin(dLon/2)*Math.sin(dLon/2);
        var c = 2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); return R*c*1000;
    }
</script>
