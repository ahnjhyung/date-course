            background: #333; color: #fff; font-size: 16px; font-weight: bold; cursor: pointer;

<body>

<div id="menu_wrap">
    <div class="header">
        <h1>ğŸ’• Date Course Maker</h1>
        <form onsubmit="searchPlaces(); return false;" class="search-box">
            <input type="text" id="keyword" placeholder="ì¥ì†Œ ê²€ìƒ‰ (ì˜ˆ: ì—ë²„ëœë“œ, ê°•ë‚¨ì—­)">
            <button type="submit">ê²€ìƒ‰</button>
        </form>
    </div>

    <div id="placesList" class="list-wrap">
        <div style="text-align:center; padding:50px 0; color:#aaa;">
            ì¥ì†Œë¥¼ ê²€ìƒ‰í•˜ê³  í´ë¦­í•´ì„œ<br>ì½”ìŠ¤ì— ì¶”ê°€í•˜ì„¸ìš”.
        </div>
    </div>

    <div class="course-section">
        <div class="course-header">
            <span style="font-weight:bold; font-size:16px;">ë‚´ ì—¬í–‰ ì½”ìŠ¤</span>
            <span id="totalInfo" style="font-size:13px; color:#FF6B6B; font-weight:bold;"></span>
        </div>
        <div id="myCourseList" class="list-wrap" style="background:#fff;"></div>
        <button class="btn-optimize" onclick="optimizeCourse()">âœ¨ ë™ì„  ìµœì í™” (ê±°ë¦¬ìˆœ ì •ë ¬)</button>
    </div>
</div>

<div id="map"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4008a66a7ff5dc511df12d63cfeac1f6&libraries=services"></script>

<script>
    // --- 1. ì§€ë„ ì´ˆê¸°í™” ---
    var mapContainer = document.getElementById('map'), 
        mapOption = { center: new kakao.maps.LatLng(37.322157, 127.097858), level: 7 }; 
    var map = new kakao.maps.Map(mapContainer, mapOption); 
    var ps = new kakao.maps.services.Places(); 
    
    var myCourse = []; 
    var markers = []; 
    var polyline = null; 

    // --- 2. ê²€ìƒ‰ ê´€ë ¨ í•¨ìˆ˜ ---
    function searchPlaces() {
        var keyword = document.getElementById('keyword').value;
        if (!keyword.trim()) { alert('ì¥ì†Œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!'); return; }
        ps.keywordSearch(keyword, function(data, status) {
            if (status === kakao.maps.services.Status.OK) displayPlaces(data);
            else if (status === kakao.maps.services.Status.ZERO_RESULT) alert('ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.');
            else alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }); 
    }

    function displayPlaces(places) {
        var listEl = document.getElementById('placesList');
        listEl.innerHTML = '';
        places.forEach(function(place) {
            var el = document.createElement('div');
            el.className = 'place-item';
            el.innerHTML = '<div class="place-name">' + place.place_name + '</div>' +
                           '<div class="place-addr">' + place.road_address_name + '</div>';
            el.onclick = function() { addToCourse(place); };
            listEl.appendChild(el);
        });
    }

    function addToCourse(place) {
        if(myCourse.some(p => p.id === place.id)) { alert("ì´ë¯¸ ì¶”ê°€ëœ ì¥ì†Œì…ë‹ˆë‹¤."); return; }
        myCourse.push(place);
        renderCourse();
    }

    // --- 3. ì½”ìŠ¤ ê·¸ë¦¬ê¸° ë° ê¸°ëŠ¥ (ì‚­ì œ ë²„íŠ¼ ì ìš©) ---
    function renderCourse() {
        var listEl = document.getElementById('myCourseList');
        listEl.innerHTML = '';
        removeMapElements(); 

        var linePath = [];
        var bounds = new kakao.maps.LatLngBounds();
        var totalEstDist = 0;

        myCourse.forEach(function(place, index) {
            var position = new kakao.maps.LatLng(place.y, place.x);
            
            // ì´ë™ ì •ë³´ (ê±°ë¦¬, ì‹œê°„, ê¸¸ì°¾ê¸°)
            if (index > 0) {
                var prev = myCourse[index-1];
                var straightDist = getDistance(prev.y, prev.x, place.y, place.x);
                var estRealDist = Math.round(straightDist * 1.4); 
                var walkMin = Math.round(estRealDist / 67); 
                
                totalEstDist += estRealDist;

                var transitDiv = document.createElement('div');
                var isLong = walkMin > 20; 

                transitDiv.className = isLong ? 'transit-info transit-warning' : 'transit-info';
                var msg = isLong ? `ğŸš¶ ë„ë³´ ì•½ ${walkMin}ë¶„ (í˜ë“¤ì–´ìš”!)` : `ğŸš¶ ë„ë³´ ì•½ ${walkMin}ë¶„ (${estRealDist}m)`;
                var naviLink = `https://map.kakao.com/link/to/${place.place_name},${place.y},${place.x}/from/${prev.place_name},${prev.y},${prev.x}`;
                
                transitDiv.innerHTML = `<span>${msg}</span> 
                                        <button class="btn-kakao-nav" onclick="window.open('${naviLink}')">ê¸¸ì°¾ê¸° â–¶</button>`;
                listEl.appendChild(transitDiv);
            }

            // [ìˆ˜ì •ë¨] ì¥ì†Œ ì¹´ë“œ + í™•ì‹¤í•œ ì‚­ì œ ë²„íŠ¼
            var li = document.createElement('div');
            li.className = 'course-item';
            li.innerHTML = `<div class="course-badge">${index+1}</div>
                            <div>
                                <div class="place-name" style="font-size:15px;">${place.place_name}</div>
                                <div class="place-addr" style="font-size:12px;">${place.road_address_name}</div>
                            </div>
                            <button class="btn-delete" onclick="deletePlace(${index})">ì‚­ì œ</button>`;
            listEl.appendChild(li);

            var marker = new kakao.maps.Marker({ position: position, map: map, title: place.place_name });
            markers.push(marker);
            linePath.push(position);
            bounds.extend(position);
        });

        if (linePath.length > 1) {
            polyline = new kakao.maps.Polyline({
                path: linePath, strokeWeight: 5, strokeColor: '#FF6B6B', strokeOpacity: 0.8, strokeStyle: 'solid'
            });
            polyline.setMap(map);
            document.getElementById('totalInfo').innerText = `ì´ ì˜ˆìƒ ì´ë™: ì•½ ${(totalEstDist/1000).toFixed(1)}km`;
        } else {
            document.getElementById('totalInfo').innerText = '';
        }

        if (myCourse.length > 0) map.setBounds(bounds);
    }

    // ì¥ì†Œ ì‚­ì œ í•¨ìˆ˜
    function deletePlace(index) {
        // í™•ì¸ ì°½ ë„ìš°ê¸° (ì‹¤ìˆ˜ ë°©ì§€)
        if(confirm("ì´ ì¥ì†Œë¥¼ ì½”ìŠ¤ì—ì„œ ëº„ê¹Œ?")) {
            myCourse.splice(index, 1);
            renderCourse();
        }
    }

    function removeMapElements() {
        markers.forEach(m => m.setMap(null));
        markers = [];
        if (polyline) { polyline.setMap(null); polyline = null; }
    }

    // --- 4. ì•Œê³ ë¦¬ì¦˜: ìµœë‹¨ ê±°ë¦¬ ì •ë ¬ ---
    function optimizeCourse() {
        if(myCourse.length < 3) { alert("ìµœì†Œ 3ê°œ ì¥ì†Œê°€ ìˆì–´ì•¼ ìµœì í™”ê°€ ë©ë‹ˆë‹¤."); return; }
        
        var startNode = myCourse[0]; 
        var optimized = [startNode];
        var remaining = myCourse.slice(1);

        while(remaining.length > 0) {
            var current = optimized[optimized.length-1];
            var nearestIdx = 0;
            var minDist = Infinity;

            for(var i=0; i<remaining.length; i++) {
                var dist = getDistance(current.y, current.x, remaining[i].y, remaining[i].x);
                if(dist < minDist) { minDist = dist; nearestIdx = i; }
            }
            optimized.push(remaining[nearestIdx]);
            remaining.splice(nearestIdx, 1);
        }
        myCourse = optimized;
        renderCourse();
        alert("ê±°ë¦¬ìˆœìœ¼ë¡œ ë™ì„ ì´ ê¹”ë”í•˜ê²Œ ì •ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸš—");
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        var R = 6371; 
        var dLat = deg2rad(lat2 - lat1); 
        var dLon = deg2rad(lon2 - lon1); 
        var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2); 
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
        return R * c * 1000;
    }
    function deg2rad(deg) { return deg * (Math.PI/180); }
</script>
