    <style>

        * { box-sizing: border-box; }

        /* ì—­í•  ì„ íƒ ë²„íŠ¼ë“¤ */
        .role-btn-group { display: flex; gap: 5px; }

        .btn-end { background: #e74c3c; }   /* ë„ì°©: ë¹¨ê°• */
        .btn-hotel { background: #9b59b6; } /* ìˆ™ì†Œ: ë³´ë¼ */
        .btn-spot { background: #3498db; }  /* ê²½ìœ : íŒŒë‘ */
        .role-btn:hover { opacity: 0.8; transform: scale(1.02); }

        /* ë‚´ ì½”ìŠ¤ ì˜ì—­ */
        .course-section {
            height: 55%; background: #fff; display: flex; flex-direction: column; border-top: 2px solid #ddd;
        }
        .course-header {

        }

        /* ì½”ìŠ¤ ë±ƒì§€ ë””ìì¸ */
        .badge {

        }
        .bg-start { background: #2ecc71; }

        .transit-info {

            display: flex; justify-content: space-between; align-items: center; border-left: 3px solid #ccc; margin: 0 15px;
        }
        .transit-warning { background: #fff0f0; border-left-color: #e74c3c; color: #c0392b; font-weight: bold; }
        .btn-navi { background: #FEE500; border: none; padding: 3px 8px; border-radius: 4px; font-size: 11px; cursor: pointer; font-weight: bold; }

        .btn-optimize {
            width: 90%; margin: 10px auto; padding: 14px; border-radius: 8px; border: none;
            background: #333; color: #fff; font-size: 15px; font-weight: bold; cursor: pointer;
        }

        #map { flex-grow: 1; }
    </style>
</head>
<body>

<div id="menu_wrap">
    <div class="header">
        <h1>ğŸ—ºï¸ Date Course Master</h1>
        <form onsubmit="searchPlaces(); return false;" class="search-box">
            <input type="text" id="keyword" placeholder="ì¥ì†Œ ê²€ìƒ‰ (ì˜ˆ: ìˆ˜ì›ì—­, ì—ë²„ëœë“œ)">
            <button type="submit">ê²€ìƒ‰</button>
        </form>
    </div>

    <div id="placesList" class="list-wrap">
        <div style="text-align:center; padding:40px 0; color:#aaa; font-size:14px;">
            ì¥ì†Œë¥¼ ê²€ìƒ‰í•˜ê³ <br>ì—­í• (ì¶œë°œ/ë„ì°©/ìˆ™ì†Œ)ì„ ì§€ì •í•˜ì„¸ìš”.
        </div>
    </div>

    <div class="course-section">
        <div class="course-header">
            <span style="font-weight:bold;">ë‚´ ì—¬í–‰ í”Œëœ</span>
            <span id="totalInfo" style="font-size:12px; color:#e74c3c; font-weight:bold;"></span>
        </div>
        <div id="myCourseList" class="list-wrap" style="background:#fff;"></div>
        <button class="btn-optimize" onclick="optimizeCourse()">âœ¨ ê²½ë¡œ ìµœì í™” (ì¶œë°œ/ë„ì°© ê³ ì •)</button>
    </div>
</div>

<div id="map"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4008a66a7ff5dc511df12d63cfeac1f6&libraries=services"></script>

<script>
    var mapContainer = document.getElementById('map'), 
        mapOption = { center: new kakao.maps.LatLng(37.322157, 127.097858), level: 7 }; 
    var map = new kakao.maps.Map(mapContainer, mapOption); 
    var ps = new kakao.maps.services.Places(); 
    
    var myCourse = []; 
    var markers = []; 
    var polyline = null; 

    function searchPlaces() {
        var keyword = document.getElementById('keyword').value;
        if (!keyword.trim()) { alert('í‚¤ì›Œë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!'); return; }
        ps.keywordSearch(keyword, function(data, status) {
            if (status === kakao.maps.services.Status.OK) displayPlaces(data);
            else if (status === kakao.maps.services.Status.ZERO_RESULT) alert('ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.');
            else alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }); 
    }

    function displayPlaces(places) {
        var listEl = document.getElementById('placesList');
        listEl.innerHTML = '';
        places.forEach(function(place) {
            var el = document.createElement('div');
            el.className = 'place-item';
            // ì—­í•  ì„ íƒ ë²„íŠ¼ 4ê°œ ìƒì„±
            el.innerHTML = `
                <div class="place-name">${place.place_name}</div>
                <div class="place-addr">${place.road_address_name}</div>
                <div class="role-btn-group">
                    <button class="role-btn btn-start" onclick='addToCourse(${JSON.stringify(place)}, "start")'>ğŸš©ì¶œë°œ</button>
                    <button class="role-btn btn-spot" onclick='addToCourse(${JSON.stringify(place)}, "spot")'>ğŸ“ê²½ìœ </button>
                    <button class="role-btn btn-hotel" onclick='addToCourse(${JSON.stringify(place)}, "hotel")'>ğŸ¨ìˆ™ì†Œ</button>
                    <button class="role-btn btn-end" onclick='addToCourse(${JSON.stringify(place)}, "end")'>ğŸë„ì°©</button>
                </div>
            `;
            listEl.appendChild(el);
        });
    }

    // ì¥ì†Œ ì¶”ê°€ (ì—­í•  í¬í•¨)
    function addToCourse(place, type) {
        // ì¤‘ë³µ ì²´í¬
        if(myCourse.some(p => p.id === place.id)) { alert("ì´ë¯¸ ë¦¬ìŠ¤íŠ¸ì— ìˆìŠµë‹ˆë‹¤."); return; }
        
        // ì¶œë°œ/ë„ì°©ì§€ëŠ” í•˜ë‚˜ë§Œ ì¡´ì¬í•´ì•¼ í•¨ (ê¸°ì¡´ ê²ƒ ëŒ€ì²´)
        if(type === 'start') {
            myCourse = myCourse.filter(p => p.type !== 'start');
        } else if(type === 'end') {
            myCourse = myCourse.filter(p => p.type !== 'end');
        }

        // ê°ì²´ì— type ì†ì„± ì¶”ê°€í•´ì„œ ì €ì¥
        place.type = type;
        
        // ìˆœì„œ ë¡œì§: ì¶œë°œì€ ë§¨ ì•, ë„ì°©ì€ ë§¨ ë’¤ë¡œ ë³´ë‚´ê¸°
        if(type === 'start') myCourse.unshift(place);
        else if(type === 'end') myCourse.push(place);
        else {
            // ë„ì°©ì§€ê°€ ìˆë‹¤ë©´ ê·¸ ë°”ë¡œ ì•ì—, ì—†ë‹¤ë©´ ë§¨ ë’¤ì— ì¶”ê°€
            var endIdx = myCourse.findIndex(p => p.type === 'end');
            if(endIdx !== -1) myCourse.splice(endIdx, 0, place);
            else myCourse.push(place);
        }

        renderCourse();
    }

    function renderCourse() {
        var listEl = document.getElementById('myCourseList');
        listEl.innerHTML = '';
        removeMapElements(); 

        var linePath = [];
        var bounds = new kakao.maps.LatLngBounds();
        var totalDist = 0;

        myCourse.forEach(function(place, index) {
            var position = new kakao.maps.LatLng(place.y, place.x);
            
            // ì´ë™ ì •ë³´ (ê±°ë¦¬/ì‹œê°„/ê¸¸ì°¾ê¸°)
            if (index > 0) {
                var prev = myCourse[index-1];
                var dist = getDistance(prev.y, prev.x, place.y, place.x) * 1.3; // ë³´ì •ê³„ìˆ˜
                var min = Math.round(dist / 67);
                totalDist += dist;

                var div = document.createElement('div');
                var isWarn = min > 20;
                div.className = isWarn ? 'transit-info transit-warning' : 'transit-info';
                var navilink = `https://map.kakao.com/link/to/${place.place_name},${place.y},${place.x}/from/${prev.place_name},${prev.y},${prev.x}`;
                
                div.innerHTML = `<span>${isWarn ? 'âš ï¸' : 'ğŸš¶'} ì•½ ${min}ë¶„ (${Math.round(dist)}m)</span>
                                 <button class="btn-navi" onclick="window.open('${navilink}')">ê¸¸ì°¾ê¸°</button>`;
                listEl.appendChild(div);
            }

            // UI ë Œë”ë§
            var li = document.createElement('div');
            li.className = 'course-item';
            
            // ë±ƒì§€ ì„¤ì •
            var badgeClass = 'bg-spot'; 
            var badgeText = 'ê²½ìœ ';
            if(place.type === 'start') { badgeClass = 'bg-start'; badgeText = 'ğŸš©ì¶œë°œ'; }
            else if(place.type === 'end') { badgeClass = 'bg-end'; badgeText = 'ğŸë„ì°©'; }
            else if(place.type === 'hotel') { badgeClass = 'bg-hotel'; badgeText = 'ğŸ¨ìˆ™ì†Œ'; }

            li.innerHTML = `<span class="badge ${badgeClass}">${badgeText}</span>
                            <div style="flex:1;">
                                <div style="font-weight:bold; font-size:14px;">${place.place_name}</div>
                                <div style="font-size:11px; color:#999;">${place.category_group_name || 'ì¥ì†Œ'}</div>
                            </div>
                            <button class="btn-delete" onclick="deletePlace(${index})">âœ•</button>`;
            listEl.appendChild(li);

            // ì§€ë„ ë§ˆì»¤ (ì´ë¯¸ì§€ ë‹¤ë¥´ê²Œ í•˜ë©´ ì¢‹ì§€ë§Œ ì¼ë‹¨ ìƒ‰ê¹” í†µì¼)
            var marker = new kakao.maps.Marker({ position: position, map: map, title: place.place_name });
            markers.push(marker);
            linePath.push(position);
            bounds.extend(position);
        });

        if (linePath.length > 1) {
            polyline = new kakao.maps.Polyline({
                path: linePath, strokeWeight: 6, strokeColor: '#667eea', strokeOpacity: 0.8, strokeStyle: 'solid'
            });
            polyline.setMap(map);
            document.getElementById('totalInfo').innerText = `ì´ ${(totalDist/1000).toFixed(1)}km`;
        }

        if (myCourse.length > 0) map.setBounds(bounds);
    }

    function deletePlace(index) {
        myCourse.splice(index, 1);
        renderCourse();
    }
    function removeMapElements() {
        markers.forEach(m => m.setMap(null));
        markers = [];
        if (polyline) { polyline.setMap(null); polyline = null; }
    }

    // --- [ìŠ¤ë§ˆíŠ¸ ìµœì í™” ì•Œê³ ë¦¬ì¦˜] ---
    function optimizeCourse() {
        if(myCourse.length < 3) { alert("ìµœì í™”í•˜ë ¤ë©´ 3ê°œ ì´ìƒì˜ ì¥ì†Œê°€ í•„ìš”í•©ë‹ˆë‹¤."); return; }

        var startNode = myCourse.find(p => p.type === 'start');
        var endNode = myCourse.find(p => p.type === 'end');
        var middleNodes = myCourse.filter(p => p.type !== 'start' && p.type !== 'end');

        // ì¶œë°œì§€ê°€ ì—†ìœ¼ë©´ í˜„ì¬ ë¦¬ìŠ¤íŠ¸ì˜ ì²«ë²ˆì§¸ë¥¼ ì¶œë°œì§€ë¡œ ê°€ì •
        if(!startNode) { startNode = myCourse[0]; middleNodes = middleNodes.filter(p => p !== startNode); }
        
        // ì •ë ¬ ì‹œì‘
        var sorted = [startNode];
        var remaining = middleNodes;

        while(remaining.length > 0) {
            var current = sorted[sorted.length-1];
            var nearestIdx = -1;
            var minDist = Infinity;

            for(var i=0; i<remaining.length; i++) {
                var d = getDistance(current.y, current.x, remaining[i].y, remaining[i].x);
                if(d < minDist) { minDist = d; nearestIdx = i; }
            }
            sorted.push(remaining[nearestIdx]);
            remaining.splice(nearestIdx, 1);
        }

        // ë„ì°©ì§€ê°€ ìˆìœ¼ë©´ ë§ˆì§€ë§‰ì— ë¶™ì´ê¸°
        if(endNode) sorted.push(endNode);

        myCourse = sorted;
        renderCourse();
        alert("ğŸš©ì¶œë°œì§€ì™€ ğŸë„ì°©ì§€ë¥¼ ê¸°ì¤€ìœ¼ë¡œ ë™ì„ ì„ ìµœì í™”í–ˆìŠµë‹ˆë‹¤!");
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        var R = 6371; var dLat = (lat2-lat1)*(Math.PI/180); var dLon = (lon2-lon1)*(Math.PI/180);
        var a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*(Math.PI/180))*Math.cos(lat2*(Math.PI/180))*Math.sin(dLon/2)*Math.sin(dLon/2);
        var c = 2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); return R*c*1000;
    }
</script>
